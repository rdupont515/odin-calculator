<!DOCTYPE html>
<html>
<head>
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
 
 <div class="container">
    <div class="heading" class="title">Calculator</div>
    <div class="heading" class="result">Result</div>
    <div class="btn">
        <button class="digit">0</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="digit">.</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">x</button>
        <button class="operator">/</button>
        <button class="operator">=</button>
        <button class="clear">Clear</button>
    </div>

 </div>

  <script>
    // Create math operator functions
    const add = (a, b) => a + b;
    const subtract = (a, b) => a - b;
    const multiply = (a, b) => a * b;
    const divide = (a, b) => a / b;
    
    //Create a function that will use a given operator as a callback
    const operate = function(operator, num1, num2){
        return operator(num1, num2);
    };

   

    
  </script>
</body>
</html>
