<!DOCTYPE html>
<html>
<head>
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
 <h1>Calculator</h1>
 <div id="Calculator">
    <div class="Result">Result</div>
    <div class="Digits">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
    </div>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
    </div>
    <div class="special">
        <button>=</button>
        <button>Clear</button>
    </div>

 </div>

  <script>
    // Create math operator functions
    const add = (a, b) => a + b;
    const subtract = (a, b) => a - b;
    const multiply = (a, b) => a * b;
    const divide = (a, b) => a / b;
    
    //Create a function that will use a given operator as a callback
    const operate = function(operator, num1, num2){
        return operator(num1, num2);
    };

   

    
  </script>
</body>
</html>
